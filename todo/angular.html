<!DOCTYPE html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
	body {
    background-image:todo.jpg;
    background-repeat: repeat-y;
    background-size: cover;
    font-family: Satisfy;
}</style>

</head>



<body  style="height: 1250px;" background="todo.jpg" ng-app="myApp" ng-controller="todoCtrl">

<div style="  transform: translate(210px,165px);
  word-spacing: 50px;
  font-size: 76px;">You have </div>
<div style="  transform: translate(715px,52px);
  word-spacing: 50px;
  font-size: 76px;">  {{todoList.length}} things</div>
 <form ng-submit="todoAdd()" style="transform: translate(334px,320px)">
   <input type="text" ng-model="todoInput" size="50" placeholder="Add New" style=" color: rgb(15, 45, 89);
  font-family: Satisfy;
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 3px;" >
   <input type="submit" value="Add New" style="font-family: Satisfy;
  font-size: 22px;
  background-color: rgba(6, 131, 195, 0.65);
  border-radius: 31px;">

</form>
<button style="transform: translate(857px,282px);font-family: Satisfy;
  font-size: 22px;
  background-color: rgba(6, 131, 195, 0.65);
  border-radius: 31px;" ng-click="remove()">Remove marked</button>


<div ng-repeat="x in todoList" style="  transform: translate(334px,300px);color: rgb(15, 45, 89)">
   <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>


<script>
var app = angular.module('myApp', []); 
app.controller('todoCtrl', function($scope) {
   $scope.todoList = [{todoText:'Clean House', done:false}];

   $scope.todoAdd = function() {
   		if($scope.todoInput!=="")
	       {
	       		$scope.todoList.push({todoText:$scope.todoInput, done:false});
	       		$scope.todoInput = "";
	        }  
   };

   $scope.remove = function() {
       var oldList = $scope.todoList;
       $scope.todoList = [];
       angular.forEach(oldList, function(x) {
           if (!x.done) $scope.todoList.push(x);
       });
   };
});


</script>

</body>
</html>
